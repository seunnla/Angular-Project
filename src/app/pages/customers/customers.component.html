<div class="container">
  <h1>Customers</h1>

  <div class="filter-section">
    <mat-form-field
      appearance="outline"
      class="filter-field custom-filter-field"
    >
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search by name or email"
        #input
      />
      <mat-icon matSuffix></mat-icon>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/create-customer']"
      class="add-button custom-add-button"
    >
      <mat-icon></mat-icon>
      <span
        [style.padding]="'20px 40px'"
        [style.backgroundColor]="'#654992'"
        [style.color]="'white'"
        [style.fontWeight]="'600'"
        [style.fontSize]="'14px'"
        [style.borderRadius]="'5px'"
      >
        Add Customer
      </span>
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let customer">{{ customer.email }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
        <td mat-cell *matCellDef="let customer">{{ customer.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="website">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Website</th>
        <td mat-cell *matCellDef="let customer">{{ customer.website }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let customer">
          <button
            mat-icon-button
            color="primary"
            (click)="editCustomer(customer.id)"
          >
            <mat-icon
              ><mat-icon
                ><i class="fas fa-edit" style="color: #007bff"></i></mat-icon
            ></mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteCustomer(customer.id)"
          >
            <mat-icon
              ><mat-icon
                ><i class="fas fa-trash" style="color: #dc3545"></i></mat-icon
            ></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of customers"
    ></mat-paginator>
  </div>
</div>
